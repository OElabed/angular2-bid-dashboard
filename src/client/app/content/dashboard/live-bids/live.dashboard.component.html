<div class="row clearfix">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 o-bid-remove-margin-bottom">
        <div class="row clearfix">
            <info-box-list></info-box-list>
        </div>
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="list-group">
                    <div *ngFor="let bid of liveBids" class="list-group-item">
                        <bid-dashboard-live-cmp [data]="bid"></bid-dashboard-live-cmp>
                    </div>
                </div>
                <paging-cmp  [pageData]="pageData" (change)="onPageChange($event)"></paging-cmp>
            </div>
        </div>
    </div>
</div>
