<div class="row clearfix">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 o-bid-remove-margin-bottom">
        <div class="row clearfix">
            <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 o-bid-remove-margin-bottom">
                <div class="info-box">
                    <div class="icon bg-amber">
                        <i class="material-icons">monetization_on</i>
                    </div>
                    <div class="content">
                        <div class="text">
                            MONY CREDIT
                        </div>
                        <div class="number">
                            62.0$
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 o-bid-remove-margin-bottom">
                <div class="info-box">
                    <div class="icon bg-red">
                        <i class="mdi mdi-trophy"></i>
                    </div>
                    <div class="content">
                        <div class="text">
                            BID WIN
                        </div>
                        <div class="number count-to" data-fresh-interval="20" data-from="0" data-speed="1000" data-to="12">
                            12
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 o-bid-remove-margin-bottom">
                <div class="info-box">
                    <div class="icon bg-green">
                        <i class="mdi mdi-history"></i>
                    </div>
                    <div class="content">
                        <div class="text">
                            ASSISTED
                        </div>
                        <div class="number count-to" data-fresh-interval="20" data-from="0" data-speed="1000" data-to="12">
                            12
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="list-group">
                    <div *ngFor="let bid of liveBids" class="list-group-item">
                        <bid-dashboard-live-cmp [data]="bid"></bid-dashboard-live-cmp>
                    </div>
                </div>
                <paging-cmp  [pageLimit]="5" [pageNumber]="1"></paging-cmp>
            </div>
        </div>
    </div>
</div>
