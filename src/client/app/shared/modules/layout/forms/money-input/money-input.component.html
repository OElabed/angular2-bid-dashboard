<div class="input-group spinner o-bid-remove-margin-bottom">
    <div class="form-line">
        <input class="form-control text-center" type="text" [value]="monyBid">
    </div>
    <span class="input-group-addon">
        <a class="spin-up" (click)="upMony()">
            <i class="glyphicon glyphicon-plus"></i>
        </a>
        <a class="spin-down" (click)="downMony()">
            <i class="glyphicon glyphicon-minus"></i>
        </a>
    </span>
</div>
